apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: vprofile/vprofiledb:V1
#        args:
#         - "--ignore-db-dir=lost+found"
#        volumeMounts:
#        - mountPath: /var/lib/mysql
#          name: vpro-db-data
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass
#      nodeSelector:
#        zone: us-east-2a
#      volumes:
#        - name: vpro-db-data
          # This AWS EBS volume must already exist.
#          awsElasticBlockStore:
#             volumeID: vol-0581803109ddeaa46
#             fsType: ext4

---

apiVersion: v1
kind: Service
metadata:
  name: vprodb
spec:
  ports:
  - port: 3306
    targetPort: vprodb-port
    protocol: TCP
  selector:
    app: vprodb
  type: ClusterIP
