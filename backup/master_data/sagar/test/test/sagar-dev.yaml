---
- name: Server reports
  hosts: all
  gather_facts: true
  tasks:
    - name: Gather last reboot
      ansible.builtin.shell: last reboot | grep -m1 "" | awk '{ print $1, $6, $7, $8 }'
      register: rebooted

    - name: Gather server Date
      ansible.builtin.shell: date
      register: dated
    - debug:
        var: rebooted.stdout_lines,dated.stdout_lines
